<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>variables-preview-overlay demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>
  <script src="../../../pouchdb/dist/pouchdb.js"></script>

  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-models/variables-model.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../../../@advanced-rest-client/variables-editor/variables-editor.js"></script>
  <script type="module" src="../../../@advanced-rest-client/variables-manager/variables-manager.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js"></script>
  <script type="module" src="../variables-preview-overlay.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    html {
      --primary-color: #00A2DF;
    }

    .centered {
      position: relative;
    }

    variables-preview-overlay {
      background-color: #fff;
    }
    </style>
  </custom-style>
</head>

<body unresolved="">
  <div class="centered">
    <h3>The `variables-preview-overlay`</h3>
    <dom-bind>
      <template>
        <paper-button id="button">Open overlay</paper-button>
        <variables-preview-overlay id="overlay" dynamic-align="" horizontal-align="auto" vertical-align="auto" masked-values></variables-preview-overlay>
        <variables-manager></variables-manager>
        <variables-editor></variables-editor>
        <variables-model></variables-model>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          const button = document.getElementById('button');
          const overlay = document.getElementById('overlay');
          overlay.positionTarget = button;
          button.addEventListener('click', function() {
            document.querySelector('variables-preview-overlay').opened = true;
          });
        });
        </script>
      </template>
    </dom-bind>
  </div>
</body>

</html>
