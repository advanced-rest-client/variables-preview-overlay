<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>variables-preview-overlay demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../arc-demo-helpers/data-generator.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../environment-selector/environment-selector.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../variables-preview-overlay.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  :root {
    --arc-font-title: {
      @apply --paper-font-title;
    };
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
  }

  .vertical-section-container {
    max-width: 600px;
  }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `variables-preview-overlay`</h3>
    <demo-snippet>
      <template is="dom-bind">
        <variables-preview-overlay position-target="[[button]]" dynamic-align horizontal-align="auto" vertical-align="auto"></variables-preview-overlay>
        <variables-manager></variables-manager>
        <environment-selector></environment-selector>
        <paper-button id="button">Open overlay</paper-button>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          var button = document.getElementById('button');
          var demo = document.querySelector('template[is="dom-bind"]');
          demo.button = document.getElementById('button');
          button.addEventListener('tap', function() {
            document.querySelector('variables-preview-overlay').opened = true;
          });
        });
        </script>
      </template>
    </demo-snippet>
  </div>
  <script>
  /* global DataGenerator, PouchDB */
  function genData() {
    var variables = DataGenerator.generateVariablesData();
    var envs = [];
    variables.forEach(item => {
      if (item.environment !== 'default') {
        envs.push(item.environment);
      }
    });
    var db = new PouchDB('variables');
    var db2 = new PouchDB('variables-environments');
    var p;
    if (envs.length) {
      p = db2.bulkDocs(envs.map(env => {
        return {
          name: env,
          created: Date.now()
        };
      }));
    } else {
      p = Promise.resolve();
    }
    return p
    .then(() => db.bulkDocs(variables));
  }
  function initData() {
    DataGenerator.getDatastoreEnvironmentsData()
    .then(data => {
      if (!data || !data.length) {
        return genData();
      }
    });
  }
  window.addEventListener('WebComponentsReady', function() {
    initData();
  });
  </script>
</body>
</html>
