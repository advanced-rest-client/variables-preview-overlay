<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>variables-preview-overlay demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../environment-selector/environment-selector.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../variables-preview-overlay.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --primary-color: #00A2DF;
      --action-button: {
        background-color: var(--primary-color);
        background-image: none;
        color: white;
        transition: background-color 300ms linear;
      };

      --action-button-hover: {
        background-color: #04b3f5;
        background-image: none;
        color: white;
      };

      --arc-font-body1: {
        @apply --paper-font-body1;
      };

      --arc-font-title: {
        @apply --paper-font-title;
      };
    }

    .centered {
      position: relative;
    }

    variables-preview-overlay {
      background-color: #fff;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="centered">
    <h3>The `variables-preview-overlay`</h3>
    <dom-bind>
      <template>
        <variables-preview-overlay id="overlay" dynamic-align horizontal-align="auto" vertical-align="auto"></variables-preview-overlay>
        <variables-manager></variables-manager>
        <environment-selector></environment-selector>
        <paper-button id="button">Open overlay</paper-button>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          const button = document.getElementById('button');
          const overlay = document.getElementById('overlay');
          overlay.positionTarget = button;
          button.addEventListener('click', function() {
            document.querySelector('variables-preview-overlay').opened = true;
          });
        });
        </script>
      </template>
    </dom-bind>
  </div>
</body>
</html>
