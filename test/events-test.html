<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-generator.js"></script>
    <link rel="import" href="../variables-preview-overlay.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <variables-preview-overlay></variables-preview-overlay>
        <variables-preview-overlay></variables-preview-overlay>
      </template>
    </test-fixture>

    <script>
    /* global dataGenerator */
    suite('Events', function() {
      let randomVars;
      let appVars;
      let sysVars;
      let appVarsCount;
      let sysVarsCount;
      suiteSetup(function() {
        randomVars = dataGenerator.variables();
        sysVars = randomVars.filter((item) => item.sysVar === true);
        appVars = randomVars.filter((item) => !item.sysVar);
        sysVarsCount = sysVars.length;
        appVarsCount = randomVars.length - sysVarsCount;
      });

      let element;
      let element2;
      setup(function() {
        const fix = fixture('basic');
        element = fix[0];
        element2 = fix[1];
      });

      function setupVars() {
        const e = new CustomEvent('variables-list-changed', {
          bubbles: true,
          detail: {
            value: randomVars,
            environment: 'default'
          }
        });
        document.body.dispatchEvent(e);
      }

      test('Sets variables from the event', function() {
        setupVars();
        assert.isFalse(element.variables === randomVars, 'Creates a copy');
        assert.typeOf(element.variables, 'array', 'Is an array');
        assert.lengthOf(element.variables, appVarsCount, 'Vars size matches');
        assert.lengthOf(element.systemVariables, sysVarsCount, 'Sys vars size matches');
      });

      test('Sets environment from the event', function() {
        setupVars();
        assert.equal(element.environment, 'default');
      });

      function updateVariable() {
        const variable = appVars[1];
        variable.variable = 'test-changed';
        const e = new CustomEvent('variable-updated', {
          bubbles: true,
          detail: {
            value: variable
          }
        });
        document.body.dispatchEvent(e);
      }

      test('Adds a variable to empty list', function() {
        updateVariable();
        assert.typeOf(element.variables, 'array');
        assert.lengthOf(element.variables, 1);
      });

      test('Updates variable on the list', function() {
        setupVars();
        updateVariable();
        assert.equal(element.variables[1].variable, 'test-changed');
      });

      test('Updates variable on both lists', function() {
        setupVars();
        updateVariable();
        assert.equal(element.variables[1].variable, 'test-changed');
        assert.equal(element2.variables[1].variable, 'test-changed');
      });

      test('Renders the change', function(done) {
        setupVars();
        updateVariable();
        flush(function() {
          const li = element.shadowRoot.querySelectorAll('li')[1];
          const nameLabel = li.querySelector('.var-name');
          assert.equal(nameLabel.innerText, 'test-changed');
          done();
        });
      });

      function deleteVariable() {
        const variable = appVars[1];
        const e = new CustomEvent('variable-deleted', {
          bubbles: true,
          detail: {
            value: variable._id
          }
        });
        document.body.dispatchEvent(e);
      }

      test('Removes variable from both lists', function() {
        setupVars();
        deleteVariable();
        const newLength = appVars.length - 1;
        assert.lengthOf(element.variables, newLength);
        assert.lengthOf(element2.variables, newLength);
      });

      test('Renders list after delete', function(done) {
        setupVars();
        deleteVariable();
        flush(function() {
          const lis = element.shadowRoot.querySelectorAll('.app-vars li');
          const newLength = appVars.length - 1;
          assert.lengthOf(lis, newLength);
          done();
        });
      });
    });
    </script>

  </body>
</html>
