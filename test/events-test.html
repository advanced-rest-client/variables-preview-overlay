    <test-fixture id="basic">
      <template>
        <variables-preview-overlay environment="default"></variables-preview-overlay>
        <variables-preview-overlay environment="default"></variables-preview-overlay>
      </template>
    </test-fixture>

    <script>
    /* global dataGenerator */
    suite('Events', function() {
      let randomVars;
      let appVars;
      let sysVars;
      let appVarsCount;
      let sysVarsCount;
      suiteSetup(function() {
        randomVars = dataGenerator.variables();
        sysVars = randomVars.filter((item) => item.sysVar === true);
        appVars = randomVars.filter((item) => item.sysVar === false);
        sysVarsCount = sysVars.length;
        appVarsCount = appVars.length;
      });

      let element;
      let element2;
      setup(function(done) {
        const fix = fixture('basic');
        element = fix[0];
        element2 = fix[1];
        flush(() => {
          Polymer.RenderStatus.afterNextRender(element, () => {
            done();
          });
        });
      });

      function setupVars() {
        const e = new CustomEvent('variables-list-changed', {
          bubbles: true,
          detail: {
            value: randomVars
          }
        });
        document.body.dispatchEvent(e);
      }

      test('Sets variables from the event', function() {
        setupVars();
        assert.isFalse(element.variables === randomVars, 'Creates a copy');
        assert.typeOf(element.variables, 'array', 'Is an array');
        assert.lengthOf(element.appVariables, appVarsCount, 'Vars size matches');
        assert.lengthOf(element.systemVariables, sysVarsCount, 'Sys vars size matches');
      });

      test('Sets environment from the event', function() {
        const e = new CustomEvent('selected-environment-changed', {
          bubbles: true,
          detail: {
            value: 'test'
          }
        });
        document.body.dispatchEvent(e);
        assert.equal(element.environment, 'test');
      });

      function updateVariable() {
        const variable = appVars[1];
        variable.variable = 'test-changed';
        const e = new CustomEvent('variable-updated', {
          bubbles: true,
          detail: {
            value: variable
          }
        });
        document.body.dispatchEvent(e);
      }

      test('Adds a variable to empty list', function() {
        updateVariable();
        assert.typeOf(element.variables, 'array');
        assert.lengthOf(element.variables, 1);
      });

      test('Updates variable on the list', function() {
        setupVars();
        updateVariable();
        assert.equal(element.variables[1].variable, 'test-changed');
      });

      test('Updates variable on both lists', function() {
        setupVars();
        updateVariable();
        assert.equal(element.variables[1].variable, 'test-changed');
        assert.equal(element2.variables[1].variable, 'test-changed');
      });
