<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../variables-preview-overlay.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <variables-preview-overlay></variables-preview-overlay>
      </template>
    </test-fixture>

    <script>
    suite('basic', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('hasVariables is false by default', function() {
        assert.isFalse(element.hasVariables);
      });

      test('hasVariables is computed ', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasVariables);
      });

      test('hasVariables is false when value is undefined ', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasVariables);
        element.variables = undefined;
        assert.isFalse(element.hasVariables);
      });

      test('appVariables is computed', () => {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.typeOf(element.appVariables, 'array');
        assert.lengthOf(element.appVariables, 1);
      });

      test('hasAppVariables is computed', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasAppVariables, 'has variables when set');
        element.variables = undefined;
        assert.isFalse(element.hasAppVariables, 'is false when undefined');
      });

      test('hasSysVariables is computed', function() {
        element.systemVariables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasSysVariables);
        element.systemVariables = undefined;
        assert.isFalse(element.hasSysVariables);
      });

      test('Renders app variables list', function(done) {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        flush(() => {
          const list = element.shadowRoot.querySelector('.list.app-vars');
          assert.ok(list);
          done();
        });
      });

      test('Renders system variables list', function(done) {
        element.systemVariables = [{
          variable: 'test',
          value: 'test'
        }];
        flush(() => {
          const list = element.shadowRoot.querySelector('.list.sys-vars');
          assert.ok(list);
          done();
        });
      });

      test('Sets properties from the variables-list-changed event', function() {
        const e = new CustomEvent('variables-list-changed', {
          bubbles: true,
          detail: {
            value: [{
              variable: 'test',
              value: 'test'
            }]
          }
        });
        document.body.dispatchEvent(e);
        assert.isTrue(element.hasVariables);
        assert.typeOf(element.variables, 'array');
      });

      test('Fires open-variables-editor event', function() {
        let fired = false;
        element.addEventListener('open-variables-editor', function clb() {
          element.removeEventListener('open-variables-editor', clb);
          fired = true;
        });
        const button = element.shadowRoot.querySelector('paper-button');
        button.click();
        assert.isTrue(fired);
      });
    });

    suite('_varSort()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns 0 when a.enabled === b.enabled', () => {
        const result = element._varSort({
          enabled: true
        }, {
          enabled: true
        });
        assert.equal(result, 0);
      });

      test('Returns 1 when a.enabled < b.enabled', () => {
        const result = element._varSort({
          enabled: false
        }, {
          enabled: true
        });
        assert.equal(result, 1);
      });

      test('Returns -1 when a.enabled > b.enabled', () => {
        const result = element._varSort({
          enabled: true
        }, {
          enabled: false
        });
        assert.equal(result, -1);
      });
    });

    suite('_computeAppVars()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns undefined when no record', () => {
        const result = element._computeAppVars();
        assert.isUndefined(result);
      });

      test('Returns undefined when no base', () => {
        const result = element._computeAppVars({});
        assert.isUndefined(result);
      });

      test('Returns undefined when base is empty', () => {
        const result = element._computeAppVars({base: []});
        assert.isUndefined(result);
      });

      test('Returns list of variables', () => {
        const vars = [{name: 'test'}];
        const result = element._computeAppVars({base: vars});
        assert.deepEqual(result, vars);
      });

      test('Iteams are a copy', () => {
        const vars = [{name: 'test'}];
        const result = element._computeAppVars({base: vars});
        vars[0].name = 'other-test';
        assert.equal(result[0].name, 'test');
      });

      test('Filters out system variables', () => {
        const vars = [{name: 'test'}, {name: 'sys', sysVar: true}];
        const result = element._computeAppVars({base: vars});
        assert.deepEqual(result, [{name: 'test'}]);
      });
    });

    suite('_computeSysVars()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns undefined when no record', () => {
        const result = element._computeSysVars();
        assert.isUndefined(result);
      });

      test('Returns undefined when no base', () => {
        const result = element._computeSysVars({});
        assert.isUndefined(result);
      });

      test('Returns undefined when base is empty', () => {
        const result = element._computeSysVars({base: []});
        assert.isUndefined(result);
      });

      test('Returns list of variables', () => {
        const vars = [{name: 'test', sysVar: true}];
        const result = element._computeSysVars({base: vars});
        assert.deepEqual(result, vars);
      });

      test('Iteams are a copy', () => {
        const vars = [{name: 'test', sysVar: true}];
        const result = element._computeSysVars({base: vars});
        vars[0].name = 'other-test';
        assert.equal(result[0].name, 'test');
      });

      test('Filters out other variables', () => {
        const vars = [{name: 'test'}, {name: 'sys', sysVar: true}];
        const result = element._computeSysVars({base: vars});
        assert.deepEqual(result, [{name: 'sys', sysVar: true}]);
      });
    });
    </script>
  </body>
</html>
