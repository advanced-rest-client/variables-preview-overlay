<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../variables-preview-overlay.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <variables-preview-overlay></variables-preview-overlay>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions, TestHelpers */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('hasVariables is false by default', function() {
        assert.isFalse(element.hasVariables);
      });

      test('hasVariables is computed ', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasVariables);
      });

      test('hasVariables is false when value is undefined ', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasVariables);
        element.variables = undefined;
        assert.isFalse(element.hasVariables);
      });

      test('hasAppVariables is computed', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasAppVariables);
        element.variables = undefined;
        assert.isFalse(element.hasAppVariables);
      });

      test('hasSysVariables is computed', function() {
        element.systemVariables = [{
          variable: 'test',
          value: 'test'
        }];
        assert.isTrue(element.hasSysVariables);
        element.systemVariables = undefined;
        assert.isFalse(element.hasSysVariables);
      });

      test('Renders app variables list', function() {
        element.variables = [{
          variable: 'test',
          value: 'test'
        }];
        TestHelpers.forceXIfStamp(element);
        var list = element.$$('.list.app-vars');
        assert.ok(list);
      });

      test('Renders system variables list', function() {
        element.systemVariables = [{
          variable: 'test',
          value: 'test'
        }];
        TestHelpers.forceXIfStamp(element);
        var list = element.$$('.list.sys-vars');
        assert.ok(list);
      });

      test('Sets properties from the variables-list-changed event', function() {
        var e = new CustomEvent('variables-list-changed', {
          bubbles: true,
          detail: {
            environment: 'test-env',
            value: [{
              variable: 'test',
              value: 'test'
            }]
          }
        });
        document.body.dispatchEvent(e);
        assert.isTrue(element.hasVariables);
        assert.equal(element.environment, 'test-env');
        assert.typeOf(element.variables, 'array');
      });

      test('Fires open-variables-editor event', function() {
        var fired = false;
        element.addEventListener('open-variables-editor', function clb() {
          element.removeEventListener('open-variables-editor', clb);
          fired = true;
        });
        var button = element.$$('paper-button');
        MockInteractions.tap(button);
        assert.isTrue(fired);
      });
    });
    </script>

  </body>
</html>
